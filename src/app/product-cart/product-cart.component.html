<div class="mdc-card my-card" *ngIf="product.title" [mdcElevation]="4">
  <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
    <div
      style="height:150px;
      "
    >
      <img
        class="mdc-card__media mdc-card__media--16-9 demo-card__media"
        [src]="product.imageUrl"
        alt=""
        *ngIf="product.imageUrl"
        style="height: 100%; width: 100%; object-fit:contain;"
      />
    </div>
    <div class="demo-card__primary">
      <h2 class="demo-card__title mdc-typography mdc-typography--headline6">
        {{ product.title }}
      </h2>
      <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">
        {{ product.price | currency: "INR":"symbol" }}
      </h3>
      <div *ngIf="showActions">
        <button
          *ngIf="getQuantity() === 0; else updateQuantity"
          (click)="addToCart(product)"
          mdc-fab
          extended
          fluid
          style="    width: 100%;border-radius: 0px;"
          icon="add_shopping_cart"
          label="Add to cart"
          class="blackFab"
        ></button>
        <ng-template #updateQuantity>
          <mat-grid-list cols="3" rowHeight="2:1">
            <mat-grid-tile
              ><button
                mdc-fab
                class="blackFab"
                style="    width: 100%;border-radius: 0px;"
                (click)="removeFromCart()"
              >
                -
              </button></mat-grid-tile
            >
            <mat-grid-tile>{{ getQuantity() }}</mat-grid-tile>
            <mat-grid-tile
              ><button
                mdc-fab
                class="blackFab"
                (click)="addToCart()"
                style="    width: 100%;border-radius: 0px;"
              >
                +
              </button></mat-grid-tile
            >
          </mat-grid-list>
        </ng-template>
      </div>
    </div>
    <div
      class="demo-card__secondary mdc-typography mdc-typography--body2"
    ></div>
  </div>
</div>
