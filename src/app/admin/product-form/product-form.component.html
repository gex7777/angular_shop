<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop">
      <form
        class="formies"
        #f="ngForm"
        (ngSubmit)="save(f.value)"
        [mdcElevation]="4"
      >
        <mat-form-field>
          <mat-label>title</mat-label>
          <input
            [(ngModel)]="product.title"
            required
            #title="ngModel"
            name="title"
            id="title"
            matInput
            placeholder="title"
          />
          <mat-error *ngIf="title.touched && title.invalid">
            Title is required.
          </mat-error></mat-form-field
        >
        <mat-form-field>
          <span matPrefix>â‚¹&nbsp;</span>
          <span matSuffix>.00</span>
          <mat-label>price</mat-label>

          <input
            [(ngModel)]="product.price"
            required
            #price="ngModel"
            name="price"
            id="price"
            matInput
            placeholder="price"
            [min]="0"
          />
          <mat-error *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is required</div>
            <div *ngIf="price.errors.min">
              Enter price higher than or equal to 0
            </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-error *ngIf="category.touched && category.invalid">
            category is required.
          </mat-error>
          <mat-label>category</mat-label>
          <mat-select
            [(ngModel)]="product.category"
            required
            #category="ngModel"
            name="category"
            id="category"
            placeholder="category"
          >
            <mat-option value=""></mat-option>
            <mat-option
              *ngFor="let c of categories$ | async"
              value="{{ c.name }}"
              >{{ c.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Image-URL</mat-label>
          <textarea
            [(ngModel)]="product.imageUrl"
            required
            #imageUrl="ngModel"
            name="imageUrl"
            id="imageUrl"
            type="text"
            matInput
            placeholder="Image-URL"
            url
          ></textarea
          ><mat-error *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">Url is required.</div>
            <div *ngIf="imageUrl.errors.url">enter valid Url.</div>
          </mat-error>
        </mat-form-field>
        <button mdc-button primary>Save</button>
        <button type="button" (click)="delete()" mdc-button secondary>
          Delete
        </button>
      </form>
    </div>

    <div class=" mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop">
      <product-cart [product]="product" [showActions]="false"></product-cart>
    </div>
  </div>
</div>
